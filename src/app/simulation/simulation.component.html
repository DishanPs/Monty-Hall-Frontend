<div class="monty-hall-container">
  <h1 class="heading">Monty Hall Simulation</h1>

  <div class="input-container">
    <label for="numberOfGames">Number of Simulations:</label>
    <input
      type="number"
      id="numberOfGames"
      [(ngModel)]="numberOfGames"
      class="input-number"
    />
  </div>

  <div class="input-container">
    <label for="switchDoor">Switch Door:</label>
    <input
      type="checkbox"
      id="switchDoor"
      [(ngModel)]="switchDoor"
      class="input-checkbox"
    />
    <span class="checkbox-label">Yes</span>
  </div>

  <button (click)="startSimulation()" class="start-button">
    Start Simulation
  </button>

  <div *ngIf="result" class="results-container">
    <h2>Results</h2>
    <table class="styled-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Total Games</td>
          <td>{{ result.totalGames }}</td>
        </tr>
        <tr>
          <td>Wins When Changed</td>
          <td>{{ result.winsWhenChanged }}</td>
        </tr>
        <tr>
          <td>Wins When Stayed</td>
          <td>{{ result.winsWhenStayed }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
